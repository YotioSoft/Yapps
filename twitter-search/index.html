<html>
    <head>
        <meta charset="utf8">
        <title>Twitter検索コマンド生成 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="./twitter-search.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script src="/js/common.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-43EGG0HL47"></script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/others/twitter-search.svg" type=”image/svg+xml” width="48" height="48" alt="Twitter検索コマンド生成のロゴ">
                    Twitter検索コマンド生成
                </div>
                <p class="summary">
                    Twitter検索に便利なコマンドを自動生成します。<br>
                    「検索」ボタンを押すと、Twitterの検索結果を開きます。
                </p>
                
                <div class="app-area" id="app-area-id">
                    <table class="input-table">
                        <!--検索キーワード-->
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    <input type="checkbox" id="id_check_search-keyword" name="check_search-keyword" checked>
                                    検索キーワード
                                </div>
                            </th>
                            <!--入力-->
                            <th class="input">
                                <input type="text" id="input_search_keyword" name="search_keyword" placeholder="検索キーワードを入力" class="simple-inputtext">
                            </td>
                        </tr>

                        <!--ID-->
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    <input type="checkbox" id="id_check_author-id" name="check_author-id">
                                    投稿者ID
                                </div>
                            </th>
                            <!--入力-->
                            <th class="input">
                                <input type="text" id="input_author-id" name="author-id" placeholder="投稿者IDを入力" class="simple-inputtext">
                            </td>
                        </tr>
                    </table>

                    <div class="output-area">
                        <img src="/img/common/arrow_down.svg" style="width: 100%; height: 64px; margin-bottom: 20px;">
                    </div>
                </div>

            </div>
        </div>

        <script src="./js/twitter-search.js"></script>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
