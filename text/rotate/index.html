<html>
    <head>
        <meta charset="utf8">
        <title>YLab</title>
        <link rel="icon" type="image/png" href="../../img/icon.png">

        <link rel="stylesheet" href="../../style.css">
		<link rel="stylesheet" href="../../app-page.css">
		<link rel="stylesheet" href="../../simple-textarea.css">
        <link rel="stylesheet" href="../../button.css">
        <link rel="stylesheet" href="../../checkbox.css">

        <script src="../../js/jquery-3.5.1.min.js"></script>
        <script src="../../js/common.js"></script>

		<script src="./js/rotate.js"></script>
    </head>

    <body>
        <header>
            <div id="header"></div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="../../img/tools_icon/text/rotate.png">
                    英数字を回転
                </div>
                <p class="summary">
                    文章から英数字を（擬似的に）180°回転した文字に変換します。逆変換も可能です。<br>
                    <b>※全角文字には対応していません。</b>
                </p>
                <p class="summary">
                    対応文字：<br>
                    <li>半角英字 [a-z][A-Z]</li>
                    <li>半角数字 [0-9]</li>
                    <li>一部記号 [. , ! ? &]</li>
                </p>
                
                <div class="app-area" id="app-area-id">
                    <!--入力テキストエリア-->
                    <textarea name="input-text" id="input-textarea" placeholder="回転させたい文章をここに入力" class="simple-textarea"></textarea>

                    <!--チェックボックス：文字列を逆順にする？-->
                    <div class="checkbox-area">
                        <div class="checkbox">
                            <input type="checkbox" id="reverse" name="reverse" checked>
                            <label for="reverse">文字列も逆順にする</label>
                        </div>
                    </div>

                    <!--回転ボタン-->
                    <div class="button-area-center">
                        <a href="javascript:OnRotateButtonClick();" id="rotate-button">
                            <div class="round-rect-button">
                                <div class="big-text">
                                    回転！
                                </div>
                            </div>
                        </a>
                    </div>

                    <!--出力テキストエリア-->
                    <textarea name="output-text" id="output-textarea" style="height: 100px;" placeholder="回転後の文字列" class="simple-textarea"></textarea>
                
                    <!--コピーボタン-->
                    <div class="button-area-center">
                        <a href="javascript:OnCopyButtonClick();" id="copy-button">
                            <div class="round-rect-button">
                                <div class="middle-text">
                                    クリップボードにコピーする
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
