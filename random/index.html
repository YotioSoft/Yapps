<html>
    <head>
        <meta charset="utf8">
        <title>乱数生成 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/simple-select.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="./random.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script>
            //共通パーツ読み込み
            $(function() {
                $("#header").load("/header.html");
                $("#footer").load("/footer.html");
            });
        </script>

        <script src="./js/random.js"></script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/math/random.svg" type=”image/svg+xml” width="48" height="48" alt="乱数生成">
                    乱数生成
                </div>
                <p class="summary">
                    乱数を生成します。一様分布と（疑似）正規分布から生成できます。
                </p>
                
                <div class="app-area" id="app-area-id" style="display: flex; flex-wrap: wrap;">
                    <table class="input-table">
                        <!--確率分布の指定-->
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    確率分布関数
                                </div>
                            </th>
                            <th class="input">
                                <select name="pets" id="id_select_random" class="simple-select" style="width: 300px;">
                                    <option value="uniform">一様分布</option>
                                    <option value="normal">正規分布（標準偏差1）</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    試行回数
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_trials" name="trials" placeholder="試行回数" class="simple-inputtext" value="1">
                            </td>
                        </tr>
                        <tr>
                            <th colspan="2" class="wide">
                                <div class="checkbox">
                                    <input type="checkbox" id="id_integer_mode" name="integer_mode" checked>
                                    <label for="integer_mode">整数で生成</label>
                                </div>
                            </th>
                        </tr>
                    </table>

                    <table class="input-table">
                        <!--範囲設定-->
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    <input type="radio" id="id_range_limit" name="range" checked>
                                    <label for="id_range_limit">範囲指定</label>
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_input_min" name="input_min" placeholder="最小値" class="simple-inputtext" value="0">
                                <p style="margin-left: 10px; margin-right:10px;">〜</p>
                                <input type="number" id="id_input_max" name="input_mac" placeholder="最大値" class="simple-inputtext" value="100">
                            </td>
                        </tr>
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    <input type="radio" id="id_range_digit" name="range">
                                    <label for="id_range_digit">桁数指定</label>
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_input_digit" name="input_digit" placeholder="桁数" class="simple-inputtext" value="5">
                            </td>
                        </tr>
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    <input type="radio" id="id_range_nolimit" name="range">
                                    <label for="id_range_nolimit">範囲無制限</label>
                                </div>
                            </th>
                        </tr>
                    </table>

                    <!--生成ボタン-->
                    <div class="button-area-center">
                        <a href="javascript:OnMakeButtonClick();" id="make-button">
                            <div class="round-rect-button">
                                <div class="big-text">
                                    乱数を生成
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="output-area">
                        <img src="/img/common/arrow_down.svg" style="width: 64px; height: 64px; margin-bottom: 30px;">
                        <textarea id="id_output" placeholder="乱数" class="simple-inputtext" style="width: 500px; max-width: 100%; height: 150px; margin: 0 auto;"></textarea>
                    </div>

                </div>

            </div>
        </div>

        <script src="./js/cardinal.js"></script>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
