<html>
    <head>
        <meta charset="utf8">
        <title>乱数生成 - Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/app-page.css">
		<link rel="stylesheet" href="/simple-textarea.css">
        <link rel="stylesheet" href="/simple-select.css">
        <link rel="stylesheet" href="/button.css">
        <link rel="stylesheet" href="/checkbox.css">
        <link rel="stylesheet" href="./random.css">

        <script src="/js/jquery-3.5.1.min.js"></script>
        <script>
            //共通パーツ読み込み
            $(function() {
                $("#header").load("/header.html");
                $("#footer").load("/footer.html");
            });
        </script>

        <script src="./js/random.js"></script>
    </head>

    <body>
        <header>
            <div id="wrap" style="width: 100%;">
                <div id="header"></div>
            </div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="title">
                    <img src="/img/tools_icon/math/random.svg" type=”image/svg+xml” width="48" height="48" alt="乱数生成">
                    乱数生成
                </div>
                <p class="summary">
                    乱数を生成します。一様分布と正規分布から生成できます。
                </p>
                
                <div class="app-area" id="app-area-id" style="display: flex; flex-wrap: wrap;">
                    <table class="input-table">
                        <!--確率分布の指定-->
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    確率分布関数
                                </div>
                            </th>
                            <th class="input">
                                <select name="pets" id="id_select_random" class="simple-select" style="width: 300px;">
                                    <option value="uniform">一様分布</option>
                                    <option value="normal">正規分布</option>
                                    <option value="beta">ベータ分布</option>
                                    <option value="triangular">三角分布</option>
                                </select>
                            </th>
                        </tr>
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    試行回数
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_trials" name="trials" placeholder="試行回数" class="simple-inputtext" value="1">
                            </th>
                        </tr>
                        <tr>
                            <th colspan="2" class="wide">
                                <div class="checkbox">
                                    <input type="checkbox" id="id_integer_mode" name="integer_mode" checked>
                                    <label for="integer_mode">整数で生成</label>
                                </div>
                            </th>
                        </tr>
                    </table>

                    <script>
                        var select_random = document.getElementById("id_select_random");
                        select_random.addEventListener('change', function() {
                            // 現在のオプションを隠す
                            var current_options_columns = Array.prototype.slice.call(document.getElementsByClassName("is_show"));
                            for (current_options_column of current_options_columns) {
                                if (current_options_column != null) {
                                    current_options_column.classList.remove("is_show");
                                }
                            }

                            if (select_random.value == "uniform") {
                                // uniformのオプション部分を可視化
                                var options = document.getElementsByClassName("uniform_options")[0];
                                options.classList.add("is_show");
                            }
                            else if (select_random.value == "normal") {
                                // uniformのオプション部分を可視化
                                var options = document.getElementsByClassName("normal_options")[0];
                                options.classList.add("is_show");
                            }
                            else if (select_random.value == "beta") {
                                // betaのオプション部分を可視化
                                var options = document.getElementsByClassName("beta_options")[0];
                                options.classList.add("is_show");
                            }
                            else if (select_random.value == "triangular") {
                                // betaのオプション部分を可視化
                                var options_columns = Array.prototype.slice.call(document.getElementsByClassName("triangular_options"));
                                for (options_column of options_columns) {
                                    options_column.classList.add("is_show");
                                }
                            }
                        });
                    </script>

                    <!--パラメータ設定：一様分布-->
                    <table class="input-table random_options is_show uniform_options">
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    <input type="radio" id="id_range_limit" name="range" checked>
                                    <label for="id_range_limit">範囲指定</label>
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_input_min" name="input_min" placeholder="最小値" class="simple-inputtext" value="0">
                                <p style="margin-left: 10px; margin-right:10px;">〜</p>
                                <input type="number" id="id_input_max" name="input_mac" placeholder="最大値" class="simple-inputtext" value="100">
                            </th>
                        </tr>
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    <input type="radio" id="id_range_digit" name="range">
                                    <label for="id_range_digit">桁数指定</label>
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_input_digit" name="input_digit" placeholder="桁数" class="simple-inputtext" value="5">
                            </th>
                        </tr>
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    <input type="radio" id="id_range_nolimit" name="range">
                                    <label for="id_range_nolimit">範囲無制限</label>
                                </div>
                            </th>
                        </tr>
                    </table>
                    <!--パラメータ設定：正規分布-->
                    <table class="input-table random_options normal_options">
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    平均値μ
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_input_mu" name="input_mu" placeholder="平均値μ" class="simple-inputtext" value="0">
                            </th>
                        </tr>
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    標準偏差σ
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_input_sigma" name="input_sigma" placeholder="標準偏差σ" class="simple-inputtext" value="1">
                            </th>
                        </tr>
                    </table>
                    <!--パラメータ設定：ベータ分布-->
                    <table class="input-table random_options beta_options">
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    α
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_input_alpha" name="input_alpha" placeholder="alpha" class="simple-inputtext" value="0.5">
                            </th>
                        </tr>
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    β
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_input_beta" name="input_beta" placeholder="beta" class="simple-inputtext" value="0.5">
                            </th>
                        </tr>
                    </table>
                    <!--パラメータ設定：三角分布-->
                    <table class="input-table random_options triangular_options">
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    <input type="radio" id="id_range_limit" name="range" checked>
                                    <label for="id_range_limit">範囲指定</label>
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_input_min" name="input_min" placeholder="最小値" class="simple-inputtext" value="0">
                                <p style="margin-left: 10px; margin-right:10px;">〜</p>
                                <input type="number" id="id_input_max" name="input_mac" placeholder="最大値" class="simple-inputtext" value="100">
                            </th>
                        </tr>
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    <input type="radio" id="id_range_digit" name="range">
                                    <label for="id_range_digit">桁数指定</label>
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_input_digit" name="input_digit" placeholder="桁数" class="simple-inputtext" value="5">
                            </th>
                        </tr>
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    <input type="radio" id="id_range_nolimit" name="range">
                                    <label for="id_range_nolimit">範囲無制限</label>
                                </div>
                            </th>
                        </tr>
                    </table>
                    <table class="input-table random_options triangular_options"></table>
                    <table class="input-table random_options triangular_options">
                        <tr>
                            <th class="summary">
                                <div class="checkbox">
                                    最頻値(mode)
                                </div>
                            </th>
                            <th class="input">
                                <input type="number" id="id_input_beta" name="input_beta" placeholder="mode" class="simple-inputtext" value="80">
                            </th>
                        </tr>
                    </table>
                    
                    <!--生成ボタン-->
                    <div class="button-area-center">
                        <a href="javascript:OnMakeButtonClick();" id="make-button">
                            <div class="round-rect-button">
                                <div class="big-text">
                                    乱数を生成
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="output-area">
                        <img src="/img/common/arrow_down.svg" style="width: 64px; height: 64px; margin-bottom: 30px;">
                        <textarea id="id_output" placeholder="乱数" class="simple-inputtext" style="width: 500px; max-width: 100%; height: 150px; margin: 0 auto;"></textarea>
                    </div>

                </div>

            </div>
        </div>

        <script src="./js/cardinal.js"></script>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
