<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title>Yapps</title>
        <link rel="icon" type="image/png" href="/img/logo.png">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="box.css">

        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/common.js"></script>
    </head>

    <body>
        <header>
            <div id="header"></div>
        </header>

        <div id="wrap">
            <div id="contents-wrap">
                <div class="column">
                    <div class="title">
                        <img src="/img/text.svg" type=”image/svg+xml” width="48" height="48" alt="text-logo"> 
                        テキスト
                    </div>

                    <div class="box-area">
                        <div class="box-wrap">
                            <a href="./text/width-converter/">
                                <div class="box">
                                    <img src="/img/tools_icon/text/width-converter.svg" type=”image/svg+xml” width="128" height="128" alt="半角全角変換">
                                    <p class="tool-title">半角全角変換</p>
                                    <p class="summary">半角文字と全角文字を変換します。</p>
                                </div>
                            </a>
                        </div>

                        <div class="box-wrap">
                            <a href="./text/rotate/">
                                <div class="box">
                                    <img src="/img/tools_icon/text/rotate.svg" type=”image/svg+xml” width="128" height="128" alt="英数字を反転">
                                    <p class="tool-title">英数字を反転</p>
                                    <p class="summary">文章から英数字を180°反転した文字に変換します。</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
