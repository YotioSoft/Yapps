<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf8">
        <title>Yapps</title>
        <link rel="icon" type="image/png" href="/img/icon.png">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="box.css">

        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/common.js"></script>
    </head>

    <body>
        <header>
            <div id="header"></div>
        </header>
        
        <div id="wrap">
            <div id="contents-wrap">
                <div class="column">
                    <div class="title">
                        <img src="img/text.png">
                        テキスト
                    </div>

                    <div class="box-area">
                        <div class="box-wrap">
                            <a href="./text/rotate/">
                                <div class="box">
                                    <img src="img/tools_icon/text/rotate.png">
                                    <p class="tool-title">英数字を回転</p>
                                    <p class="summary">文章から英数字を180°回転した文字に変換します。</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <footer class="footer_class">
            <div id="footer"></div>
        </footer>
    </body>
</html>
